theme:
    name: material
    custom_dir: overrides
    features:
        - navigation.tabs
        - navigation.path
        - navigation.indexes
        - navigation.expand
        - toc.follow
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
        - navigation.footer
        - content.action.edit
    language: en
    palette:
        - scheme: default
          toggle:
            icon: material/weather-night
            name: Switch to dark mode
          primary: deep purple
          accent: amber
        - scheme: slate
          toggle:
            icon: material/weather-sunny
            name: Switch to light mode
          primary: deep purple
          accent: amber
    icon:
        repo: fontawesome/brands/git-alt
        edit: material/pencil
        view: material/eye
    logo: static/img/gepa_logo.svg
    favicon: static/img/gepa_logo.svg

plugins:
    - search:
        lang: en
        separator: '[\s\-\.]+'
    - mkdocstrings:
        handlers:
            python:
                paths: ["../src"]
                options:
                    docstring_style: google
                    show_source: true
                    show_root_heading: true
                    heading_level: 2
                    members_order: source
                    separate_signature: false
                    show_category_heading: true
                    show_symbol_type_heading: true
                    show_docstring_parameters: true
                    show_if_no_docstring: true
                    show_signature_annotations: true
                    unwrap_annotated: true
                    annotations_path: brief
                    docstring_section_style: table
                    merge_init_into_class: true
                    inherited_members: true
    - mkdocs-jupyter:
        ignore_h1_titles: true
        include_source: true

extra_css:
    - static/css/custom.css

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/gepa-ai/gepa
        - icon: fontawesome/brands/discord
          link: https://discord.gg/A7dABbtmFw
        - icon: fontawesome/brands/slack
          link: https://join.slack.com/t/gepa-ai/shared_invite/zt-3o352xhyf-QZDfwmMpiQjsvoSYo7M1_w
        - icon: fontawesome/brands/x-twitter
          link: https://x.com/LakshyAAAgrawal

markdown_extensions:
    - toc:
        permalink: true
        toc_depth: 3
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - pymdownx.arithmatex:
        generic: true
    - footnotes
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.mark
    - attr_list
    - md_in_html
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg

